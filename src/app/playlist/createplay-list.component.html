<h1 *ngIf="isAddMode">Add PlayList</h1>
<h1 *ngIf="!isAddMode">Edit PlayList</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="userId">User Id</label>
      <input type="int" placeholder="Enter 1" formControlName="userId" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.userId.errors }" />
      <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
        <div *ngIf="f.userId.errors.required">UserId is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="PlayList Name">PlayList Name</label>
      <input type="text" formControlName="playListName" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.playListName.errors }" />
      <div *ngIf="submitted && f.playListName.errors" class="invalid-feedback">
        <div *ngIf="f.playListName.errors.required">PlayList Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/playlist" class="btn btn-link">Cancel</a>
  </div>
</form>
